<html>
	<head>
		<title>Đăng ký</title>
		<link rel="stylesheet" type="text/css" href="css/signup.css" />
		<link rel="stylesheet" href="css/fontawesome/css/all.min.css">
		<meta charset="UTF-8">
		<script src="Js/jquery-3.6.0.min.js">
		</script>
	</head>
	<body>
		<div id="container">
			<div id="left">
				<div id="content-left">
					<h2 id="text1">Chào mừng bạn đến với</h2>
					<h1 id="text2">Đồng hồ Hoàng Phú</h1>
					<div id="info-login">
						<a>Đăng ký hoặc đăng nhập tài khoản để nhận nhiều ưu đãi hơn!</a>
					</div>
				</div>
				<div id="login">
					<a id="Question"><b>Bạn đã có tài khoản?</b></a> 
					<div id="login-now">
						<a id="text-login" href="login.html"><b>ĐĂNG NHẬP NGAY!</b></a>
					</div>					
				</div>
				<div id="back">
					<a href="index.html"><img id="icon-back" src="Anh_Login_Signup/back.png"/></a>
				</div>
			</div> 
			
			<div id="right">
				<div id="content-right">
					<div id="logo">
						<img id ="logo-HP" src="Anh_Login_Signup/logo.png" alt="Ảnh"/>
					</div>
					
					<form name="form" id="form-signup" action=""> 
						<div class="special-content">
							<div class="frame-left">
								<input class="text-sc" name="surname"  type="text" placeholder="Họ" />
							</div>
							<div class="frame-right">
								<input class="text-sc" name="name" type="text" placeholder="Tên" />
							</div>
						</div>
						
						<div class="content">
							<input class="text-content" name="account" type="text" placeholder="Tài khoản" />
						</div>
						
						<div class="content">
							<input class="text-content" name="email" type="text" placeholder="Email" />
						</div>
						
						<div class="special-content" id="s-c2">
							<div class="frame-left">
								<input class="text-sc" name="pass" type="password" placeholder="Mật khẩu" />
							</div>
							<div class="frame-right">
								<input class="text-sc" name="repass" type="password" placeholder="Xác nhận mật khẩu" />
							</div>
						</div>
						
						<div class="content">
							<input class="text-content" name="tel" type="text" placeholder="Số điện thoại" />
						</div>
						
						<button id="signup" type="submit">
							<i class="fa fa-fw fa-sign-in-alt mr-1"></i>
							<a>ĐĂNG KÝ TÀI KHOẢN</a>
						</button>
					</form>

				</div>
			</div>
			
			<script src="Js/java_Signup.js"></script>
			
			<script>
	
			</script>
		</div>
	</body>
</html>
